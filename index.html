<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="input-group input-group-lg time-block" data-hour = "9">
        <label for="colHour10" class="col-sm-2 col-form-label col-form-label-lg hour">9 AM</label>
        <textarea class="textarea form-control" id="text-9"></textarea>
        <button class="saveBtn" type="button" id="button-9"><i class="fas fa-save"></i></button>
      </div>
  
      <div class="input-group input-group-lg time-block" data-hour = "10">
        <label for="colHour10" class="col-sm-2 col-form-label col-form-label-lg hour">10 AM</label>
        <textarea class="textarea form-control" id="text-10"></textarea>
        <button class="saveBtn" type="button" id="button-10"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group input-group-lg time-block" data-hour = "11">
        <label for="colHour10" class="col-sm-2 col-form-label col-form-label-lg hour">11 AM</label>
        <textarea class="textarea form-control" id="text-11"></textarea>
        <button class="saveBtn" type="button" id="button-11"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group input-group-lg time-block" data-hour = "12">
        <label for="colHour10" class="col-sm-2 col-form-label col-form-label-lg hour">12 AM</label>
        <textarea class="textarea form-control" id="text-12"></textarea>
        <button class="saveBtn" type="button" id="button-12"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group input-group-lg time-block" data-hour = "13">
        <label for="colHour10" class="col-sm-2 col-form-label col-form-label-lg hour">1 PM</label>
        <textarea class="textarea form-control" id="text-13"></textarea>
        <button class="saveBtn" type="button" id="button-13"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group input-group-lg time-block" data-hour = "14">
        <label for="colHour10" class="col-sm-2 col-form-label col-form-label-lg hour">2 PM</label>
        <textarea class="textarea form-control" id="text-14"></textarea>
        <button class="saveBtn" type="button" id="button-14"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group input-group-lg time-block" data-hour = "15">
        <label for="colHour10" class="col-sm-2 col-form-label col-form-label-lg hour">3 PM</label>
        <textarea class="textarea form-control" id="text-15"></textarea>
        <button class="saveBtn" type="button" id="button-15"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group input-group-lg time-block" data-hour = "16">
        <label for="colHour10" class="col-sm-2 col-form-label col-form-label-lg hour">4 PM</label>
        <textarea class="textarea form-control" id="text-16"></textarea>
        <button class="saveBtn" type="button" id="button-16"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="input-group input-group-lg time-block" data-hour = "17">
        <label for="colHour10" class="col-sm-2 col-form-label col-form-label-lg hour">5 PM</label>
        <textarea class="textarea form-control" id="text-17"></textarea>
        <button class="saveBtn" type="button" id="button-17"><i class="fas fa-save"></i></button>
      </div>
  
    </div>

    





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/script.js"></script>
  </body>
</html>
